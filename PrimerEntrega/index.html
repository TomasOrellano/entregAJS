<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Venta de Terneros</title>
    <link rel="stylesheet" href="../PrimerEntrega/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Venta de Terneros</h1>
        
        <label for="pesoTernero">Ingrese el peso del ternero (en kg):</label>
        <input type="number" id="pesoTernero" placeholder="Peso en kilogramos">
        
        <button onclick="verificarPeso()">Verificar para la venta</button>
        
        <p id="resultado"></p>
    </div>

    <script src="../PrimerEntrega/js/app.js"></script>
</body>
</html>
